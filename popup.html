<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="popup-container">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoRep</a>
            <button class="btn btn-dark navbar-toggler login_menu" style="display:none" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasDark" aria-controls="offcanvasDark">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDark"
            aria-labelledby="offcanvasDarkLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkLabel">AutoRep</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link change-pwd-btn" aria-current="page" href="#">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link change-profile-btn" aria-current="page" href="#">Update Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" id="login-page">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="login-form">
                            <h6 class="text-danger text-center error-login" style="display: none;"></h6>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="login-success" class="col-md-6" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-success">Login successfully!!</h2>
                    </div>
                </div>
            </div>
            <div id="dashboard-page" class="col-md-6 container" style="display: none;">
                AutoRep dashboard
            </div>

            <div id="sidepanel" class="col-md-6" style="display: none;">

                <h1 class="mt-4">Selected Text</h1>
                <div style="font-size: large" id="selected-message"></div>


                <h1 class=" mt-2">Get Response from the API </h1>
                
                <div class="spinner-border" id="spinner" role="status">
                    <span class="sr-only"></span>
                  </div>
                <div class="col-12 ">
                    <textarea contenteditable="true" style="font-size: large; width: 100%; height: 200px ;resize: none; padding-left: 10px;"
                        id="edit-message"></textarea>
                </div>

                <button  id="copyButton" class="btn btn-primary shadow mr-3 mt-3">Copy</button>

                <button  id="knowlegdgeButton" class=" mt-3 btn btn-primary shadow">Add to
                    Knowledgebase</button>
            </div>
            <div class="col-md-6" id="change-pwd" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Change Password</h2>
                        <form id="change-password-form">
                            <h6 class="text-danger text-center error-change-pwd" style="display: none;"></h6>
                            <h6 class="text-success text-center success-change-pwd" style="display: none;"></h6>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password"
                                    name="current-password" />
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password"
                                    minlength="8" maxlength="20" />
                            </div>
                            <div class="mb-3">
                                <label for="c_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="c_password" name="c_password"
                                    minlength="8" maxlength="20" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="profile-page" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">User Profile</h2>
                        <form id="change-profile-form">
                            <h6 class="text-danger text-center error-change-pwd" style="display: none;"></h6>
                            <h6 class="text-success text-center success-change-pwd" style="display: none;"></h6>
                            <div class="mb-3">
                                <label for="profile_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="profile_username" name="profile_username"
                                    readonly disabled />
                            </div>
                            <div class="mb-3">
                                <label for="profile_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profile_email" name="profile_email"
                                    maxlength="130" />
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                    maxlength="50" />
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                    maxlength="50" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/popup.js"></script>
    <script src="/sidepanel.js"></script>
    <style>
        .spinner-border {
            zoom: .6;
        }

        div#profile-page,
        #change-pwd,
        #login-page {
            zoom: .8;
        }
        .autorep-notification {
    position: fixed;
    top: 65px;
    right: 15px;
    padding: 10px;
    background: green;
    color: white;
    min-width: 200px;
    max-width: 300px;
    border-radius: 5px;
    z-index: 99999;
    word-wrap: break-word;
}
        .autorep-error-notification {
    position: fixed;
    top: 65px;
    right: 15px;
    padding: 10px;
    background: red;
    color: white;
    min-width: 200px;
    max-width: 300px;
    border-radius: 5px;
    z-index: 99999;
    word-wrap: break-word;
}

.autorep-notification a {
    color: #FFF !important;
    text-decoration: underline !important;
}
    </style>

</body>

</html>
